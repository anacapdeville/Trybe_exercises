<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
    let imagem = document.querySelector('img');
    imagem.style.left = "0px";
    let walksForward = true;

    function catWalk() {
      let currentLeft = parseInt(imagem.style.left);

      if (walksForward && (currentLeft > (window.innerWidth - imagem.width))) {
        walksForward = false;
      }
      if (walksForward) {      
        imagem.style.left = currentLeft + 10 + "px";
      } else {
        imagem.style.left = currentLeft - 10 + "px";
      }
      if (currentLeft == 0) {
        walksForward = true;
      }
    }
    window.setInterval(catWalk, 50)

  </script>
 </body>
</html>

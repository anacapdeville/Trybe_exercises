<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="POST">
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="nome">Nome:</label>
      <input id="nome" name="nome" type="text" placeholder="Digite seu nome" required="required" maxlength="40"><br>
      <label for="email">Email:</label>
      <input id="email" nome="email" type="text" placeholder="Digite seu email" required="required"><br>
      <label for="cpf">CPF:</label>
      <input id="cpf" name="cpf" type="text" placeholder="Digite seu CPF" required="required" maxlength="11"><br>
      <label for="endereco">Endereço:</label>
      <input id="endereco" name="endereco" type="text" placeholder="Digite seu endereço" required="required" maxlength="200"><br>
      <label for="cidade">Cidade:</label>
      <input id="cidade" name="cidade" type="text" placeholder="Digite sua cidade" required="required" maxlength="28"><br>
      <label for="estado">Selecione o seu Estado:</label>
      <select id="estado"></select><br>
      <label for="casa">Casa</label>
      <input id="casa" name="tipo-de-casa" type="radio" required="required" value="casa">
      <label for="apartamento">Apartamento</label>
      <input id="apartamento" name="tipo-de-casa" type="radio" required="required" value="apartamento"><br>
    </fieldset>
    <fieldset>
      <legend>Dados do seu último emprego</legend>
      <label for="resumo">Resumo do currículo:</label>
      <textarea name="resumo" id="resumo" cols="30" rows="10"></textarea><br>
      <label for="cargo">Cargo:</label>
      <input name="cargo" id="cargo" maxlength="40" required><br>
      <label for="descricao-cargo">Descrição do cargo:</label>
      <input name="descricao-cargo" id="descricao-cargo" maxlength="500" required type="text"><br>
      <label for="data-inicio">Data de início</label>
      <input type="date" name="data-inicio" id="data-inicio" required><br>
    </fieldset>
    <button type="submit" id= "submit-button">Enviar</button>
    <button type="submit" type="clear-button">Limpar tudo</button>
  </form>
  <div id="form-done"></div>
  <script src="script.js"></script>
</body>
</html>
